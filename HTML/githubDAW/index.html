<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Students in the course</h1>
    <table border ="1">
        <caption>Students and profesors</caption><!--caption es un pie de pagina para la lista-->
        <tr><!--tr es creacion de tabla-->
            <th>Name</th><!--th es para las cabaceras de la tabla-->
            <th>surnames</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Jhonny</td><!--td es para introducir informacion normal en la tabla-->
            <td>Sins</td>
            <td>39</td>
        </tr>
        <tr>
            <td>Jordi</td>
            <td>ENP</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Mia</td>
            <td>Malkova</td>
            <td>26</td>
        </tr>
    </table>
</body>
</html>
